<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh Milk Package Design project</title>
    <link rel="stylesheet" href="master.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="box1 align_ct">
        <div class="wrap size_th align_ct" data-aos="zoom-in"
        data-aos-duration="1500">
            <img src="img/co01.png" alt="패키지">
        </div>
    </div>


    <div class="box2 align_ct">
        <div class="wrap size_th" data-aos="fade-down-right"
        data-aos-duration="2500">
            <img src="img/co02.png" alt="슬로건">
        </div>
    </div>

    <div class="box3 align_ct">
        <div class="wrap size_th" data-aos="fade-left"
        data-aos-duration="3000">
            <img src="img/co03.png" alt="타이포">
        </div>
    </div>

    <div class="box4 align_ct">
        <div class="wrap"
        data-aos="fade-up"
        data-aos-duration="1000">
            <img src="img/co04.png" alt="overview">
        </div>
    </div>

    <div class="box5 align_ct">
        <div class="wrap size_th" data-aos="fade-up-right"
        data-aos-duration="3000">
            <img src="img/co05.png" alt="컬러 시스템">
        </div>
    </div>

    <div class="box6 align_ct">
        <div class="wrap size_th" data-aos="fade-zoom-in"
        data-aos-easing="ease-in-back"
        data-aos-delay="150"
        data-aos-offset="0">
            <img src="img/co06.png" alt="진실성">
        </div>
    </div>

    <footer>
        <div class="box7 align_ct">
            <img src="img/co07.png" alt="">
        </div>
    
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
      </script>
</body>
</html>
